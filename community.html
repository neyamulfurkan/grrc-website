<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Chat - GRRC</title>
    
    <!-- ‚úÖ INSTANT THEME LOAD - Prevents flash -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('themePreference') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.documentElement.classList.add('no-transition');
            setTimeout(() => {
                document.documentElement.classList.remove('no-transition');
            }, 100);
        })();
    </script>
    
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/community.css">
    
    <style>
        /* Prevent theme flash on load */
        .no-transition * {
            transition: none !important;
        }
        
        /* Mobile-only elements */
        .mobile-only {
            display: none;
        }

        @media (max-width: 768px) {
            .mobile-only {
                display: inline-flex;
            }
        }
        
        /* Enhanced header with theme toggle */
        .community-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--surface-color);
            border-bottom: 2px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .back-btn {
            background: var(--background-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius-md);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
        }
        
        .back-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateX(-4px);
        }
        
        .community-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }
        
        /* Theme toggle button */
        .theme-toggle {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--background-secondary);
            border: 2px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: var(--text-primary);
            font-size: 1.25rem;
        }
        
        .theme-toggle:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: rotate(180deg) scale(1.1);
        }
        
        /* Logout button */
        #logoutBtn {
            padding: 0.625rem 1.25rem;
            font-size: 0.875rem;
            background: var(--error-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        #logoutBtn:hover {
            background: var(--error-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        /* Chat header improvements */
        .chat-header {
            background: var(--surface-color);
            border-bottom: 2px solid var(--border-color);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
        }
        
        .chat-user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .chat-user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.125rem;
            border: 2px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }
        
        .chat-user-details h3 {
            margin: 0;
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .chat-user-details p {
            margin: 0;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        /* Online status indicator */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-color);
            animation: pulse 2s infinite;
        }
        
        .status-dot.offline {
            background: var(--text-tertiary);
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }
        
        /* Tab buttons enhancement */
        .chat-tab-btn {
            flex: 1;
            padding: 0.625rem 1rem;
            border: none;
            background: var(--background-secondary);
            color: var(--text-primary);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.875rem;
        }
        
        .chat-tab-btn:hover {
            background: var(--primary-light);
            color: white;
            transform: translateY(-2px);
        }
        
        .chat-tab-btn.active {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 12px rgba(29, 78, 216, 0.3);
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .community-header {
                padding: 0.75rem 1rem;
            }
            
            .community-title {
                font-size: 1rem;
            }
            
            .theme-toggle,
            .back-btn {
                width: 36px;
                height: 36px;
            }
            
            #logoutBtn {
                padding: 0.5rem 0.875rem;
                font-size: 0.8125rem;
            }
        }
    </style>
</head>
<body>
    <div class="community-container">
        <!-- Enhanced Header with Theme Toggle -->
        <div class="community-header">
            <div class="header-left">
                <button class="back-btn" id="backBtn" aria-label="Back to website">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <h1 class="community-title">üí¨ GRRC Community</h1>
            </div>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <span class="theme-icon">üåô</span>
                </button>
                <button id="logoutBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                    Logout
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="community-main">
            <!-- Users Sidebar -->
            <div class="users-sidebar" id="usersSidebar">
                <div class="users-header">
                    <div style="display: flex; gap: 0.5rem; margin-bottom: 0.75rem;">
                        <button class="chat-tab-btn active" data-tab="users">
                            üë• Users
                        </button>
                        <button class="chat-tab-btn" data-tab="global">
                            üåç Global
                        </button>
                    </div>
                    <input type="text" class="users-search" id="usersSearch" placeholder="üîç Search users...">
                </div>
                <div class="users-list" id="usersList">
                    <!-- Dynamic loading indicator -->
                    <div style="padding: 2rem; text-align: center; color: var(--text-secondary);">
                        <div style="display: inline-block; width: 32px; height: 32px; border: 3px solid var(--border-color); border-top-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite;"></div>
                        <p style="margin-top: 1rem;">Loading users...</p>
                    </div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area" id="chatArea">
                <!-- Empty State (shown when no chat selected) -->
                <div class="empty-chat" id="emptyChat">
                    <div class="empty-icon">üí¨</div>
                    <h2>Select a conversation</h2>
                    <p>Choose a user from the list to start chatting</p>
                </div>

                <!-- Chat Content (hidden by default) -->
                <div id="chatContent" style="display: none; flex-direction: column; flex: 1;">
                    <!-- Chat Header -->
                    <div class="chat-header">
                        <div class="chat-user-info">
                            <button class="back-btn mobile-only" id="mobileChatBackBtn" style="margin-right: 0.5rem;">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                                </svg>
                            </button>
                            <div class="chat-user-avatar" id="chatUserAvatar">U</div>
                            <div class="chat-user-details">
                                <h3 id="chatUserName">User</h3>
                                <p id="chatUserStatus" class="status-indicator">
                                    <span class="status-dot"></span>
                                    <span>Online</span>
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Messages -->
                    <div class="chat-messages" id="chatMessages">
                        <!-- Messages will be loaded here -->
                    </div>

                    <!-- Input Area -->
                    <div class="chat-input-area">
                        <div class="chat-input-container">
                            <textarea 
                                class="chat-input" 
                                id="messageInput" 
                                placeholder="Type a message..."
                                rows="1"
                            ></textarea>
                            <button class="send-btn" id="sendBtn" aria-label="Send message">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

    <!-- ‚úÖ Load theme.js for theme management -->
    <script src="js/theme.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/community-chat.js"></script>
    
    <!-- ‚úÖ Initialize theme toggle for community chat -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sync theme toggle button with current theme
            function updateThemeIcon() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const themeIcon = document.querySelector('.theme-icon');
                if (themeIcon) {
                    themeIcon.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
                }
            }
            
            // Initialize theme icon
            updateThemeIcon();
            
            // Listen for theme changes from main theme.js
            window.addEventListener('themeChanged', updateThemeIcon);
        });
    </script>
</body>
</html>
