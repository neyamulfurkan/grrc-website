<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Login - GSTU Robotics & Research Club">
    <title>Admin Login - GSTU Robotics & Research Club</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/components.css">
    
    <style>
        /* Admin Login Specific Styles */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            position: relative;
            overflow: hidden;
        }

        /* Animated Background Pattern */
        .login-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(30deg, rgba(255,255,255,0.05) 12%, transparent 12.5%, transparent 87%, rgba(255,255,255,0.05) 87.5%, rgba(255,255,255,0.05)),
                linear-gradient(150deg, rgba(255,255,255,0.05) 12%, transparent 12.5%, transparent 87%, rgba(255,255,255,0.05) 87.5%, rgba(255,255,255,0.05)),
                linear-gradient(30deg, rgba(255,255,255,0.05) 12%, transparent 12.5%, transparent 87%, rgba(255,255,255,0.05) 87.5%, rgba(255,255,255,0.05)),
                linear-gradient(150deg, rgba(255,255,255,0.05) 12%, transparent 12.5%, transparent 87%, rgba(255,255,255,0.05) 87.5%, rgba(255,255,255,0.05));
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px;
            animation: movePattern 20s linear infinite;
            pointer-events: none;
        }

        @keyframes movePattern {
            0% { background-position: 0 0, 0 0, 40px 70px, 40px 70px; }
            100% { background-position: 80px 140px, 80px 140px, 120px 210px, 120px 210px; }
        }

        /* Floating Shapes */
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
            pointer-events: none;
        }

        .shape-1 {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 80px;
            height: 80px;
            bottom: 15%;
            left: 15%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-30px) translateX(20px); }
            50% { transform: translateY(-15px) translateX(-20px); }
            75% { transform: translateY(-40px) translateX(10px); }
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            margin: 2rem;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Login Card */
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        /* Login Header */
        .login-header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            padding: 3rem 2rem 2rem;
            text-align: center;
            color: white;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            backdrop-filter: blur(10px);
        }

        .login-header h1 {
            margin: 0;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            margin: 0;
            font-size: 0.95rem;
            opacity: 0.95;
        }

        /* Login Form */
        .login-form {
            padding: 2.5rem 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #1f2937;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 1.25rem;
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            background: #f9fafb;
            color: #1f2937;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #6366f1;
            background: white;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-control.error {
            border-color: #ef4444;
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 1.25rem;
            padding: 0.25rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #6366f1;
        }

        /* Error Message */
        .error-message {
            display: none;
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.875rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            animation: shake 0.3s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Remember Me Checkbox */
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 0.5rem;
            cursor: pointer;
            accent-color: #6366f1;
        }

        .remember-me label {
            margin: 0;
            font-weight: 400;
            cursor: pointer;
            user-select: none;
        }

        /* Login Button */
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-login .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        .btn-login.loading .spinner {
            display: block;
        }

        .btn-login.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Login Footer */
        .login-footer {
            padding: 1.5rem 2rem;
            background: #f9fafb;
            text-align: center;
            border-top: 1px solid #e5e7eb;
        }

        .login-footer p {
            margin: 0;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .login-footer a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: #8b5cf6;
        }

        /* Default Credentials Notice */
        .default-notice {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            color: #1f2937;
        }

        .default-notice strong {
            display: block;
            margin-bottom: 0.5rem;
            color: #6366f1;
        }

        .default-notice code {
            background: rgba(99, 102, 241, 0.15);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
            }

            .login-header {
                padding: 2.5rem 1.5rem 1.5rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }

            .login-form {
                padding: 2rem 1.5rem;
            }

            .login-logo {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }

            .shape-1, .shape-2, .shape-3 {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .login-header h1 {
                font-size: 1.25rem;
            }

            .login-header p {
                font-size: 0.85rem;
            }

            .form-control {
                font-size: 0.95rem;
                padding: 0.75rem 0.875rem 0.75rem 2.75rem;
            }

            .default-notice {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="login-background"></div>
    
    <!-- Floating Shapes -->
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Login Header -->
            <div class="login-header">
                <div class="login-logo">🤖</div>
                <h1>Admin Login</h1>
                <p>GSTU Robotics & Research Club</p>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <!-- Error Message -->
                <div class="error-message" id="errorMessage">
                    Invalid username or password. Please try again.
                </div>

                <!-- Default Credentials Notice -->
                <div class="default-notice" id="defaultNotice">
                    <strong>📌 First Time Login?</strong>
                    Use default credentials:<br>
                    Username: <code>admin</code><br>
                    Password: <code>admin123</code>
                </div>

                <!-- Username Field -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <span class="input-icon">👤</span>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-control" 
                            placeholder="Enter your username"
                            autocomplete="username"
                            required
                        >
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">🔒</span>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-control" 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                            required
                        >
                        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                            👁️
                        </button>
                    </div>
                </div>

                <!-- Remember Me -->
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me on this device</label>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn-login" id="loginButton">
                    <span class="btn-text">Login to Admin Panel</span>
                    <div class="spinner"></div>
                </button>
            </form>

            <!-- Login Footer -->
            <div class="login-footer">
                <p>Not an admin? <a href="index.html">Go to Homepage</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript Files - Load in correct order -->
    <script src="js/api-client.js"></script>

    <script>
        /**
         * FIXED Admin Login System v4.0
         * ==============================
         * Critical fixes:
         * 1. Ensures BOTH token AND session are saved before redirect
         * 2. Adds verification step to confirm storage writes completed
         * 3. Adds longer delay (1000ms) to ensure async operations complete
         * 4. Forces token into apiClient before redirect
         * 5. Better error handling with detailed logging
         * 6. Prevents race conditions with proper async/await flow
         */

        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Admin Login System v4.0 - Initializing...');

            // Elements
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const rememberMeCheckbox = document.getElementById('rememberMe');
            const passwordToggle = document.getElementById('passwordToggle');
            const loginButton = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');
            const defaultNotice = document.getElementById('defaultNotice');

            // Wait for API client to be ready
            let retryCount = 0;
            const maxRetries = 20;

            function checkAPIReady() {
                if (typeof window.apiClient !== 'undefined' && typeof window.apiClient.login === 'function') {
                    console.log('✅ API Client loaded successfully');
                    initializeLogin();
                    return true;
                } else {
                    console.warn(`⏳ Waiting for API Client... (${retryCount + 1}/${maxRetries})`);
                    retryCount++;
                    if (retryCount < maxRetries) {
                        setTimeout(checkAPIReady, 200);
                    } else {
                        console.error('❌ Failed to load API Client');
                        showError('Failed to load authentication system. Please refresh the page.');
                        loginButton.disabled = true;
                    }
                    return false;
                }
            }

            checkAPIReady();

            /**
             * Initialize login functionality
             */
            function initializeLogin() {
                console.log('🔧 Initializing login page...');

                // Check existing session
                checkExistingSession();

                // Password toggle
                passwordToggle.addEventListener('click', function() {
                    const type = passwordInput.type === 'password' ? 'text' : 'password';
                    passwordInput.type = type;
                    passwordToggle.textContent = type === 'password' ? '👁️' : '🙈';
                });

                // Form submission
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    handleLogin();
                });

                // Auto-fill remembered username
                const rememberedAdmin = localStorage.getItem('rememberedAdmin');
                if (rememberedAdmin) {
                    usernameInput.value = rememberedAdmin;
                    rememberMeCheckbox.checked = true;
                    passwordInput.focus();
                    console.log('✅ Auto-filled remembered username');
                }

                console.log('✅ Login page initialized');
            }

            /**
             * Check if user already has valid session
             */
            function checkExistingSession() {
                try {
                    const token = localStorage.getItem('grrc_auth_token');
                    const session = sessionStorage.getItem('adminSession');

                    if (!token || !session) {
                        console.log('ℹ️ No existing session found');
                        return;
                    }

                    const sessionData = JSON.parse(session);
                    const sessionTime = new Date(sessionData.timestamp);
                    const now = new Date();
                    const hoursDiff = (now - sessionTime) / (1000 * 60 * 60);

                    if (hoursDiff < 24) {
                        console.log('✅ Valid session found - redirecting to admin panel');
                        window.location.href = 'admin-panel.html';
                    } else {
                        console.log('⚠️ Session expired - clearing');
                        localStorage.removeItem('grrc_auth_token');
                        sessionStorage.removeItem('adminSession');
                    }
                } catch (error) {
                    console.error('❌ Error checking session:', error);
                }
            }

            /**
             * CRITICAL: Verify storage writes completed
             */
            function verifyStorageWrites(expectedToken, expectedSession) {
                return new Promise((resolve) => {
                    let attempts = 0;
                    const maxAttempts = 10;
                    
                    const checkInterval = setInterval(() => {
                        attempts++;
                        
                        const storedToken = localStorage.getItem('grrc_auth_token');
                        const storedSession = sessionStorage.getItem('adminSession');
                        
                        console.log(`🔍 Verification attempt ${attempts}/${maxAttempts}:`);
                        console.log('   Token in localStorage:', storedToken ? 'YES' : 'NO');
                        console.log('   Session in sessionStorage:', storedSession ? 'YES' : 'NO');
                        
                        if (storedToken && storedSession) {
                            clearInterval(checkInterval);
                            console.log('✅ Storage verification PASSED');
                            resolve(true);
                        } else if (attempts >= maxAttempts) {
                            clearInterval(checkInterval);
                            console.error('❌ Storage verification FAILED after max attempts');
                            resolve(false);
                        }
                    }, 100);
                });
            }

            /**
             * Handle login form submission
             */
            async function handleLogin() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value;
                const rememberMe = rememberMeCheckbox.checked;

                // Validation
                if (!username) {
                    showError('Please enter your username');
                    usernameInput.focus();
                    return;
                }

                if (!password) {
                    showError('Please enter your password');
                    passwordInput.focus();
                    return;
                }

                console.log('🔐 Starting login process...');
                console.log('📝 Username:', username);
                console.log('🔒 Password length:', password.length);

                setLoadingState(true);
                hideError();

                try {
                    // Step 1: Call API login
                    console.log('📡 Calling apiClient.login()...');
                    const result = await window.apiClient.login(username, password);

                    console.log('📨 Login result:', result);

                    if (result.success && result.data && result.data.token) {
                        console.log('✅ Login API call successful!');
                        console.log('🎫 Token received:', result.data.token.substring(0, 20) + '...');

                        // Step 2: CRITICAL - Manually ensure token is saved
                        console.log('💾 Step 1: Saving token to localStorage...');
                        localStorage.setItem('grrc_auth_token', result.data.token);
                        
                        // Step 3: Force token into apiClient
                        console.log('💾 Step 2: Loading token into apiClient...');
                        if (window.apiClient && window.apiClient.setAuthToken) {
                            window.apiClient.setAuthToken(result.data.token);
                        }

                        // Step 4: Create and save session
                        console.log('💾 Step 3: Creating session in sessionStorage...');
                        const sessionData = {
                            username: result.data.admin.username,
                            role: result.data.admin.role,
                            adminId: result.data.admin.id,
                            timestamp: new Date().toISOString()
                        };
                        sessionStorage.setItem('adminSession', JSON.stringify(sessionData));

                        // Step 5: Save username if remember me is checked
                        if (rememberMe) {
                            localStorage.setItem('rememberedAdmin', username);
                            console.log('💾 Step 4: Username saved for next time');
                        } else {
                            localStorage.removeItem('rememberedAdmin');
                        }

                        // Step 6: CRITICAL - Verify storage writes completed
                        console.log('🔍 Step 5: Verifying storage writes...');
                        const verified = await verifyStorageWrites(result.data.token, sessionData);
                        
                        if (!verified) {
                            throw new Error('Failed to verify storage writes - data may not have persisted');
                        }

                        // Step 7: Final verification before redirect
                        const finalToken = localStorage.getItem('grrc_auth_token');
                        const finalSession = sessionStorage.getItem('adminSession');
                        const apiClientToken = window.apiClient.getAuthToken();

                        console.log('🔍 Final verification:');
                        console.log('   Token in localStorage:', finalToken ? 'YES' : 'NO');
                        console.log('   Session in sessionStorage:', finalSession ? 'YES' : 'NO');
                        console.log('   Token in apiClient:', apiClientToken ? 'YES' : 'NO');

                        if (!finalToken || !finalSession) {
                            throw new Error('Final verification failed - storage not persisted');
                        }

                        console.log('✅ All verifications passed!');
                        console.log('🎉 Login successful - preparing redirect...');

                        // Step 8: Show success message briefly
                        showSuccess('Login successful! Redirecting...');

                        // Step 9: Redirect with delay to ensure everything is saved
                        console.log('⏳ Waiting 1000ms before redirect...');
                        setTimeout(() => {
                            console.log('🚀 Redirecting to admin-panel.html NOW');
                            window.location.href = 'admin-panel.html';
                        }, 1000);

                    } else {
                        console.error('❌ Login failed:', result.error);
                        
                        // Show user-friendly error messages
                        let errorMsg = 'Login failed. Please try again.';
                        
                        if (result.error) {
                            if (result.error.includes('Invalid') || result.error.includes('credentials')) {
                                errorMsg = 'Invalid username or password.';
                            } else if (result.error.includes('timeout') || result.error.includes('Network')) {
                                errorMsg = 'Connection error. Please check your internet and try again.';
                            } else if (result.error.includes('Unauthorized')) {
                                errorMsg = 'Invalid credentials. Please check your username and password.';
                            } else {
                                errorMsg = result.error;
                            }
                        }
                        
                        showError(errorMsg);
                        setLoadingState(false);
                        passwordInput.value = '';
                        passwordInput.focus();
                    }

                } catch (error) {
                    console.error('❌ Login error:', error);
                    let errorMsg = 'An error occurred during login.';
                    
                    if (error.message.includes('timeout')) {
                        errorMsg = 'Connection timeout. Please check your internet connection.';
                    } else if (error.message.includes('Network') || error.message.includes('Failed to fetch')) {
                        errorMsg = 'Cannot connect to server. Please check your internet connection.';
                    } else if (error.message.includes('storage') || error.message.includes('verification')) {
                        errorMsg = 'Login data could not be saved. Please try again or clear your browser cache.';
                    } else {
                        errorMsg = error.message || 'An unexpected error occurred.';
                    }
                    
                    showError(errorMsg);
                    setLoadingState(false);
                }
            }

            /**
             * Show success message
             */
            function showSuccess(message) {
                errorMessage.textContent = message;
                errorMessage.style.background = '#d1fae5';
                errorMessage.style.borderColor = '#a7f3d0';
                errorMessage.style.color = '#065f46';
                errorMessage.classList.add('show');
                usernameInput.classList.remove('error');
                passwordInput.classList.remove('error');
            }

            /**
             * Show error message
             */
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.background = '#fef2f2';
                errorMessage.style.borderColor = '#fecaca';
                errorMessage.style.color = '#dc2626';
                errorMessage.classList.add('show');
                usernameInput.classList.add('error');
                passwordInput.classList.add('error');
            }

            /**
             * Hide error message
             */
            function hideError() {
                errorMessage.classList.remove('show');
                usernameInput.classList.remove('error');
                passwordInput.classList.remove('error');
            }

            /**
             * Set loading state
             */
            function setLoadingState(loading) {
                loginButton.disabled = loading;
                if (loading) {
                    loginButton.classList.add('loading');
                } else {
                    loginButton.classList.remove('loading');
                }
                usernameInput.disabled = loading;
                passwordInput.disabled = loading;
                rememberMeCheckbox.disabled = loading;
            }

            console.log('✅ Admin Login System ready');
        });
    </script>
</body>
</html>
